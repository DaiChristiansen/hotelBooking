<html>
    <head>
        <link rel="stylesheet" href="./detalle.css">
    </head>
    <body>
        <header class="header">
            <img src="./images/interior de hotel.png" class="carousel-image">
        </header>

        <section class="card-container">
            <section class="card">
                <div class="datos-de-contacto">
                    <h1 class="nombre">
                        The Fairmont Jasper Park Lodge
                    </h1>
                    <p>
                        Old Lodge Road , T0E1E0, Jasper, Canada
                    </p>
                    <img src="./images/telefono.png" class="icono-telefono">
                    <p class="telefono">
                        +1(780)8523301
                    </p>
                </div>
                <div class="precio">
                    <h1 class="monto">
                        $62
                    </h1>
                    <p>
                        1 Night
                    </p>
                </div>
                <button type="button" class="button-card">
                    <span class="button-card-text">Book Now</span>
                    <div class="button-card-icon-container">

                </button>

            </section>
            
            <section class="card">
                <div class="detalles">
                    <p class="detalle-titulo">
                        About hotel
                    </p>
                    <p class="detalle-contenido">
                        This sleek Manhattan hotel offers free Wi-Fi

                    </p>
                </div>
                <button type="button" class="button-card">
                    <span class="button-card-text">Book Now</span>
                    <div class="button-card-icon-container">
                        <img src="./images/flecha.png" class="button-card-icon">
                    </div>
                </button>
                
            </section>
        </section>
